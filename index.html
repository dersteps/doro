<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
            
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link href="./css/index.css" rel="stylesheet">
        
    </head>
    <body class="app"  >
        <div role="main" class="container-fluid">
            <div class="row " >
                <div class="col-xs-12 text-center translucent-black header ">
                    Header
                </div>
            </div>
            <div class="row" ng-app="doroApp" ng-controller="doroCtrl" >
                <div class="col-xs-12 timer-container">
                    <div>
                        <span id="timer-display" class="timer-display">
                           {{remaining}}
                        </span><br/>
                        <span id="name-display" class="name-display">
                            {{name}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="row " >
                <div class="col-xs-12 text-center translucent-black footer ">
                    Footer
                </div>
            </div>
        </div>
    </body>

    <script>
            window.jQuery = window.$ = require('jquery');
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/session.js"></script>
    <script src="js/time.js"></script>
    <script src="main.js"></script>

</html>
